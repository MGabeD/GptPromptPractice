<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Prompt Engineering Practice</title>
</head>
<body>
  <h1>Prompt Engineering Practice</h1>
  <p>Target Response: <span id="target-response"></span></p>
  <input type="text" id="user-prompt" placeholder="Enter your prompt here">
  <button id="submit-btn">Submit</button>
  <button id="hint-btn">Hint</button>
  <button id="reveal-btn">Reveal Answer</button>
  <p>Score: <span id="score">0</span></p>
  <script src="script.js"></script>
</body>
</html>
